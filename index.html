      <main>
         <section class="forecast py-5">
            <div class="container px-5">
               <div class="forecast-search position-relative mt-3 mb-5">
                  <input
                     id="searchFor"
                     class="w-100"
                     type="search"
                     placeholder="Find your location"
                  />
                  <button
                     id="btnSearch"
                     class="text-white btn__primary position-absolute"
                     type="button"
                  >
                     Find
                  </button>
               </div>
               <div
                  class="forecast-container row  g-0"
                  id="forecastBox"
               ></div>
            </div>
         </section>
      </main>
      <footer>
         <div class="container overflow-hidden">
            <div class="row g-4 py-5">
               <div class="col-md-8">
                  <div class="forecast-search position-relative">
                     <form
                        action="https://formspree.io/f/xnqwwkdp"
                        method="post"
                     >
                        <input
                           autocomplete="off"
                           class="w-100"
                           type="email"
                           placeholder="Email to subscribe..."
                           name="mail"
                        />
                        <button
                           class="text-white btn__primary position-absolute"
                           type="submit"

                           subscribe
